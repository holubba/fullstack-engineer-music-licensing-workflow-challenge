changelog:
  header: |
    # Changelog
  body: >+
    ---

    {% if version %}{% if previous.version %}## [{{ version | trim_start_matches(pat="v") }}]($REPO/compare/{{ version }}..{{ previous.version }}) - {{ timestamp | date(format="%Y-%m-%d") }}
        {% else %}## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
        {% endif %}{% else %}## [unreleased]
    {% endif %}{% for group, commits in commits | group_by(attribute="group") %}
        ### {{ group | striptags | trim | upper_first }}
        {% for commit in commits
        | filter(attribute="scope")
        | sort(attribute="scope") %}
            - **({{commit.scope}})**{% if commit.breaking %} [**breaking**]{% endif %} {{ commit.message }} - ([{{ commit.id | truncate(length=7, end="") }}]($REPO/commits/{{ commit.id }})) - {{ commit.author.name }}
        {%- endfor -%}
        {% raw %}
    {% endraw %}{%- for commit in commits %}
            {%- if commit.scope -%}
            {% else -%}
                - {% if commit.breaking %} [**breaking**]{% endif %}{{ commit.message }} - ([{{ commit.id | truncate(length=7, end="") }}]($REPO/commits/{{ commit.id }})) - {{ commit.author.name }}
            {% endif -%}
        {% endfor -%}
    {% endfor %}

  trim: true
  postprocessors:
    - pattern: \$REPO
      replace: https://github.com/holubba/fullstack-engineer-music-licensing-workflow-challenge
git:
  conventional_commits: true
  filter_unconventional: true
  split_commits: false
  commit_preprocessors: []
  commit_parsers:
    - message: ^feat
      group: <!-- 0 -->⛰️  Features
    - message: ^fix
      group: <!-- 1 -->🐛 Bug Fixes
    - message: ^doc
      group: <!-- 3 -->📚 Documentation
    - message: ^perf
      group: <!-- 4 -->⚡ Performance
    - message: ^refactor\(clippy\)
      skip: true
    - message: ^refactor
      group: <!-- 2 -->🚜 Refactor
    - message: ^style
      group: <!-- 5 -->🎨 Styling
    - message: ^test
      group: <!-- 6 -->🧪 Testing
    - message: "^chore\\(release\\):"
      skip: true
    - message: ^chore\(deps.*\)
      skip: true
    - message: ^chore\(pr\)
      skip: true
    - message: ^chore\(pull\)
      skip: true
    - message: ^chore\(npm\).*yarn\.lock
      skip: true
    - message: ^chore|^ci
      group: <!-- 7 -->⚙️ Miscellaneous Tasks
    - body: .*security
      group: <!-- 8 -->🛡️ Security
    - message: ^revert
      group: <!-- 9 -->◀️ Revert
  filter_commits: false
  topo_order: false
  sort_commits: oldest
